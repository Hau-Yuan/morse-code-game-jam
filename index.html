<!DOCTYPE html>
<html>

<head>
  <script src="p5.min.js"></script>
  <script src="p5.dom.min.js"></script>
  <script src="p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />

</head>

<body>

  <div id="yellowbg">
    <!-- Train and cards -->
    <div class="grid-container"  id="train">
      <button value="11111" class="grid-item" id="maincard" >
        <img id="maincard" class="cards" src="assets/maincard.png" alt="Full Train">
      </button>
      <button class="grid-item" id="elephantCard">
        <img id="card1" class="cards"src="assets/elephant.png" alt="Elephant">
      </button>
      <button class="grid-item" id="trainCard">
        <img id="card2" class="cards"src="assets/train.png" alt="Train">
      </button>
      <button class="grid-item" id="alienCard">
        <img id="card3" class="cards" src="assets/alien.png" alt="Alien">
      </button>
      <button class="grid-item" id="minionCard">
        <img id="card4" class="cards" src="assets/minion.png" alt="Minion">
      </button>
    </div>

  <!-- Illustrator lessons -->
    <div class="lessonT" >
      <video id="lessonT"> <source src="assets/T.mp4" type="video/mp4"> </video>
    </div>
    <div class="lessonE" >
      <video id="lessonE"> <source src="assets/E.mp4" type="video/mp4"></video>
    </div>
    <div class="lessonA" >
      <video id="lessonA"> <source src="assets/A.mp4" type="video/mp4"></video>
    </div>
    <div class="lessonM" >
      <video id="lessonM"> <source src="assets/M.mp4" type="video/mp4"></video>
    </div>
  </div>

  <!-- Modal content -->
  <div id="trainVideo" class="modal">
    
    <iframe  width="1440" height="600" src="https://www.youtube.com/embed/SD-DyTvj5Zk?start=37&end=82?controls=0&rel=0" frameborder="0" allow="autoplay" allowfullscreen></iframe>
  </div>

  <div id="alienVideo" class="modal">
    
    <iframe  width="1440" height="600" src="https://www.youtube.com/embed/zT8If2VABWQ?controls=0&rel=0" frameborder="0"  allow="autoplay" allowfullscreen></iframe>
  </div>

  <div id="elephantVideo" class="modal">
    
    <iframe  width="1440" height="600" src="https://www.youtube.com/embed/c2wgaB1Bu8E?controls=0&rel=0" frameborder="0" allow="autoplay" allowfullscreen></iframe>
  </div>

  <div id="minionVideo" class="modal">
    
    <iframe  width="560" height="315" src="https://www.youtube.com/embed/FsdG6kuYYDI?controls=0&rel=0" frameborder="0" allow="autoplay" allowfullscreen></iframe>
  </div>



  <div class="morse-buttons" >
    <input id="pressed" type="hidden" type="text" />
    <button id="ditButton" value="1" class="morse-button" name="submitbutton" >•</button>
    <button id="dahButton" value="2" class="morse-button" name="submitbutton" >‒</button>
    
  </div>

  <audio id="dit">
    <source src="assets/dit.mp3" type="audio/mp3">
      Your browser does not support the audio element.
  </audio>

  <audio id="dah">
    <source src="assets/dah.mp3" type="audio/mp3">
      Your browser does not support the audio element.
  </audio>


  <div>
  </div>

  <script src="script.js"></script>

</body>

</html>
